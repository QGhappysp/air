<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择持卡人:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[cardholder_id]', $cardHolders, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="control-label col-xs-12 col-sm-2">每日限额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="amount" name="row[amount]" value="" data-rule="required;" />
        </div>
    </div>
    <div class="form-group">
        <label for="card_count" class="control-label col-xs-12 col-sm-2">申请卡片数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="card_count" name="row[card_count]" value="" data-rule="required;" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
